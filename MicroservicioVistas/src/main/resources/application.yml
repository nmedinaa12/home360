server:
  port: 8090

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

spring:
  application:
    name: MicroVistas
  datasource:
    url: jdbc:mysql://localhost:3306/Vistas
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    openfeign:
      client:
        config:
          services-home:
            url: http://localhost:8081

jwt:
  secret: ${JWT_SECRET:tu_secreto_por_defecto_aqui}